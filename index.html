<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="Timepiece.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
